<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Web Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap');
    </style>
</head>

<body bgcolor="aqua" text="Black" link="#00FFFF" alink="#FFFFFF" vlink="#99CCCC">
    <h1 align="center"><b>
            <font face="ubuntu" color="red" size=12>STUDENT WEB FORM</font>
        </b> </h1>
    <hr color="Black">
    <form>
        <div align="left">
            <font size="4">Student ID:</font>
            <input type=text>
        </div>
        <div align="left">
            <p>Password:<input type=password>
            </p>
        </div>
        &nbsp;
        <p>
            <div align="left">Sex:
                <font color="green">
                    <input type=radio name=sex>Male
                    <input type=radio name=sex>Female
                </font>
        </p>
        </div>
        &nbsp;
        <p>City: <select>
                <option>Delhi </option>
                <option>Haryana </option>
                <option>Other </option>
            </select>
        </p>
        <p>if other please specify
            <input type=text name=city>
        </p>
        &nbsp;
        <p>Branch: <select>
                <option>BCA
                <option>BSCS
                <option>CSE
                <option>MECH</option>
            </select>
        </p>
        &nbsp;
        <p>
            <font color="black">
                <input type=submit value="SUBMIT"> &ensp; <input type="RESET"=clear>
            </font>
        </p>
    </form>
</body>

</html>
